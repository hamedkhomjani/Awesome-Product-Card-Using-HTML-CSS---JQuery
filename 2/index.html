<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Product Card 2</title>
    <link rel="stylesheet" href="cardstyle.css">

</head>

<body>
    <div class="product-card">
        <h1>Nike Air Zoom BB NXT</h1>
        <p>Basketball Shoe</p>
        <div class="product-pic"></div>
        <div class="product-colors">
            <span class="white active" data-color="#f7f7f7" data-pic="url(air-zoom-bb-nxt-whithe.jpg)"></span>
            <span class="black" data-color="#121111" data-pic="url(air-zoom-bb-nxt-blak.jpg)"></span>
            <span class="red" data-color="#990410" data-pic="url(air-zoom-bb-nxt-red.jpg)"></span>
        </div>
        <div class="product-info">
            <div class="product-price">1,949 SEK</div>
            <div class="product-button" href="#"></div>
        </div>

    </div>
</body>

</html>
